<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #b03526;
            overflow: hidden;
            padding: 10px 20px;
        }
        .navbar a {
            float: right;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            transition: transform 0.2s, background-color 0.2s, color 0.2s;
        }
        .navbar a:hover, .navbar a:focus, .navbar a:active {
            background-color: #ddd;
            color: black;
            transform: scale(1.1);
        }
        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
            flex: 1;
        }
        .text-content {
            max-width: 50%;
            padding: 20px;
        }
        .text-content h1 {
            font-size: 48px;
            color: #333;
        }
        .text-content p {
            font-size: 20px;
            color: #666;
            margin-bottom: 20px;
        }
        .text-content button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #b03526;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .text-content button:hover {
            background-color: #a02e22;
            transform: scale(1.05);
        }
        .image-content {
            max-width: 50%;
            padding: 20px;
        }
        .image-content img {
            width: 90%;
            height: auto;
            border-radius: 10px;
        }
        .footer {
            background-color: #b03526;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }

        @media (hover: none) and (pointer: coarse) {
            .navbar a:active {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="about.html">About us</a>
        <a href="shop.html">Shop</a>
        <a href="index.html" class="active">Home</a>
        <a>FOODFIESTA</a>
    </div>

    <div class="content">
        <div class="text-content">
            <h1>Welcome to Food Fiesta</h1>
            <p>Savoring Culinary Delights with Every Click</p>
            <button onclick="window.location.href='Shop.html'">Menu</button>
        </div>
        <div class="image-content">
            <img src="logo2.jpg" alt="Food Fiesta">
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Food Fiesta. All rights reserved.
    </div>
</body>
</html>
